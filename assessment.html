      background: #2563eb;
      color: white;

      cursor: pointer;
    }

      background: #1e40af;
    }

<body>

<h1>üìù Skill Assessment - <span id="skillName">Loading...</span></h1>
<p class="timer" id="timer">Time Remaining: 10:00</p>

<div id="questionsContainer"></div>

<button onclick="submitAssessment()">Submit</button>
<script>
  const skill = localStorage.getItem("currentSkill") || "Skill";
  document.getElementById("skillName").textContent = skill;

  const questionTemplates = [
    skill => ({
      question: `What is the main purpose of ${skill}?`,
      correct: "To improve understanding",
      options: ["To confuse people", "To show power", "To improve understanding", "To waste time"]
    }),
    skill => ({
      question: `Which of the following is important in ${skill}?`,
      correct: "Practice",
      options: ["Guesswork", "Ignoring feedback", "Arguing", "Practice"]
    }),
    skill => ({
      question: `A common challenge in ${skill} is:`,
      correct: "Lack of clarity",
      options: ["Excess coffee", "Loud music", "Lack of clarity", "Too much vacation"]
    }),
    skill => ({
      question: `Effective ${skill} helps in:`,
      correct: "Better results",
      options: ["More confusion", "Worse outcomes", "Better results", "Anger"]
    }),
    skill => ({
      question: `Which is a key part of ${skill}?`,
      correct: "Active participation",
      options: ["Distraction", "Sleeping", "Active participation", "Multitasking randomly"]
    })
  ];

  const questions = questionTemplates.map(fn => {
    const q = fn(skill);
    // Shuffle options
    q.options = q.options.sort(() => Math.random() - 0.5);
    return q;
  });

  const container = document.getElementById("questionsContainer");
  questions.forEach((q, idx) => {
    const div = document.createElement("div");
    div.className = "question-box";
    div.innerHTML = `
      <p><strong>Q${idx + 1}:</strong> ${q.question}</p>
      ${q.options.map((opt, i) =>
        `<label><input type="radio" name="q${idx}" value="${opt}"/> ${opt}</label><br>`
      ).join("")}
    `;
    container.appendChild(div);
  });

  // Timer
  let minutes = 10, seconds = 0;
  const timerDisplay = document.getElementById("timer");
  const timer = setInterval(() => {
    if (seconds === 0) {
      if (minutes === 0) {
        clearInterval(timer);
        submitAssessment();
        return;
      }
      minutes--;
      seconds = 59;
    } else {
      seconds--;
    }
    timerDisplay.textContent = `Time Remaining: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
  }, 1000);

  function submitAssessment() {
    clearInterval(timer);
    let score = 0;

    questions.forEach((q, i) => {
      const selected = document.querySelector(`input[name="q${i}"]:checked`);
      if (selected && selected.value === q.correct) score++;
    });

    const user = JSON.parse(localStorage.getItem("skillexa-user"));
    const results = JSON.parse(localStorage.getItem("assessmentResults") || "[]");

    results.push({
      name: user?.name || "Unknown",
      skill,
      score,
      total: questions.length,
      date: new Date().toLocaleDateString()
    });

    localStorage.setItem("assessmentResults", JSON.stringify(results));
    alert(`Assessment Completed! You scored ${score}/${questions.length}`);
    window.location.href = "scoreboard.html";
  }
</script>
