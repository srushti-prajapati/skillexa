<body>

  <div class="text-center mb-6">
    <h1 class="text-white text-3xl font-bold mb-4">üéì Your Skillexa Certificate</h1>
    <button onclick="generatePDF()" class="bg-white text-purple-700 font-semibold px-6 py-2 rounded shadow hover:bg-purple-100">üì• Download PDF</button>
  </div>

  <div id="certificate">
    <div id="username" class="field"></div>
    <div id="coursename" class="field"></div>
    <div id="date" class="field"></div>
    <div id="certificateId" class="field"></div>
  </div>

  <script>
    const paymentDone = localStorage.getItem("paymentDone");
    const courseCompleted = localStorage.getItem("courseCompleted");

    if (paymentDone !== "true" || courseCompleted !== "true") {
      document.body.innerHTML = `
        <div class="text-center text-white text-xl">
          üö´ Access Denied. Please complete the course and payment to view your certificate.
        </div>
      `;
    } else {
      // Fill certificate data
      const name = localStorage.getItem("userName") || "Your Name";
      const course = localStorage.getItem("courseName") || "Course Name";
      const date = new Date().toLocaleDateString();
      const certId = "SKX-" + Math.floor(100000 + Math.random() * 900000);

      document.getElementById("username").innerText = `This is to proudly certify that ${name}`;
      document.getElementById("coursename").innerText = `has demonstrated the presence of the skill: ${course}`;
      document.getElementById("date").innerText = `Date: ${date}`;
      document.getElementById("certificateId").innerText = `Certificate ID: ${certId}`;
    }

    function generatePDF() {
      const element = document.getElementById("certificate");
      html2pdf().from(element).save("Skillexa_Certificate.pdf");
    }
  </script>
