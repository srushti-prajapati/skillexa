<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Certificate â€“ Skillexa</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(to right, #f3f4f6, #e5e7eb);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .certificate-container {
      background: #fff;
      border: 6px double #333;
      padding: 40px;
      max-width: 800px;
      width: 90%;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      border-radius: 12px;
      position: relative;
    }

    .certificate-container img.logo {
      width: 100px;
      margin-bottom: 20px;
    }

    .certificate-container h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #1f2937;
    }

    .certificate-container h2 {
      font-size: 1.5rem;
      color: #4b5563;
      margin: 20px 0 10px;
    }

    .certificate-container .username {
      font-weight: bold;
      font-size: 1.8rem;
      color: #111827;
      margin: 10px 0;
    }

    .certificate-container p {
      font-size: 1rem;
      color: #374151;
    }

    .download-btn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .download-btn:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>

  <div class="certificate-container" id="certificate">
    <img src="assets/logo.png" alt="Skillexa Logo" class="logo" />
    <h1>Certificate of Completion</h1>
    <p>This is proudly presented to</p>
    <div class="username" id="username">[Your Name]</div>
    <h2>For successfully completing a skill on Skillexa</h2>
    <p>We wish you the best on your learning journey!</p>
    <button class="download-btn" onclick="downloadCertificate()">Download Certificate</button>
  </div>

  <script>
    // Auto-fill name from localStorage
    const name = localStorage.getItem("userName") || "Skillexa Learner";
    document.getElementById("username").textContent = name;

    // Download certificate as image
    function downloadCertificate() {
      html2canvas(document.getElementById("certificate")).then(canvas => {
        const link = document.createElement("a");
        link.download = "Skillexa_Certificate.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }
  </script>

  <!-- Include html2canvas via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
