<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skillexa Certificate</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    .certificate-container {
      max-width: 900px;
      margin: 60px auto;
      padding: 40px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
    }

    .certificate-title {
      font-size: 2rem;
      font-weight: bold;
      color: #4f46e5;
      margin-bottom: 10px;
    }

    .certificate-body {
      margin-top: 30px;
      font-size: 1.2rem;
      color: #333;
    }

    .username-placeholder {
      color: #000;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .download-btn {
      margin-top: 30px;
      padding: 12px 20px;
      font-size: 1rem;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .download-btn:hover {
      background: #4338ca;
    }

    .certificate-footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header class="hero">
    <h1>Skillexa Certificate</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="tutor.html">AI Tutor</a>
      <a href="judge.html">AI Judge</a>
      <a href="chatbot.html">Chatbot</a>
    </nav>
  </header>

  <section class="certificate-container">
    <h2 class="certificate-title">Certificate of Completion</h2>
    <p class="certificate-body">
      This is proudly presented to<br>
      <span class="username-placeholder" id="certName">[Your Name]</span><br><br>
      For successfully completing the selected skill on the Skillexa platform.
    </p>
    <button class="download-btn" onclick="downloadCertificate()">Download PDF</button>
    <p class="certificate-footer">Powered by Skillexa â€¢ AI-based Certification Platform</p>
  </section>

  <script>
    // This can be replaced with dynamic login name
    const userName = localStorage.getItem("username") || "Your Name";
    document.getElementById("certName").innerText = userName;

    function downloadCertificate() {
      alert("Certificate downloaded! (Mock function)");
    }
  </script>
</body>
</html>
