<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skillexa Chatbot</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 2rem;
    }
    #chatbox {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .message {
      margin-bottom: 1rem;
      line-height: 1.4;
    }
    .user {
      font-weight: bold;
      color: #1e40af;
    }
    .bot {
      font-weight: bold;
      color: #16a34a;
    }
    #userInput {
      width: 70%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-right: 10px;
    }
    #sendBtn {
      padding: 10px 16px;
      background: #1e40af;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #sendBtn:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="chatlog"></div>
    <div style="margin-top: 1rem;">
      <input type="text" id="userInput" placeholder="Ask me anything..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const sendBtn = document.getElementById("sendBtn");
    const userInput = document.getElementById("userInput");
    const chatlog = document.getElementById("chatlog");

    sendBtn.addEventListener("click", async () => {
      const message = userInput.value.trim();
      if (!message) return;

      // Show user's message
      chatlog.innerHTML += `<div class="message user">You: ${message}</div>`;
      userInput.value = "Thinking...";
      userInput.disabled = true;
      sendBtn.disabled = true;

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        chatlog.innerHTML += `<div class="message bot">AI: ${data.reply || "No reply"}</div>`;
      } catch (err) {
        chatlog.innerHTML += `<div class="message bot">AI: Error connecting to server.</div>`;
      }

      userInput.value = "";
      userInput.disabled = false;
      sendBtn.disabled = false;
      chatlog.scrollTop = chatlog.scrollHeight;
    });
  </script>
  <script src="assets/js/chatbot.js"></script>

</body>
</html>
