<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Skillexa – Upgrade Your Skills with AI Tutor and AI Judge.">
<meta name="keywords" content="AI Tutor, Skill Learning, AI Judge, Skillexa">
<title>Doubt Solver – Skillexa</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="bg-gradient-to-br from-purple-50 to-purple-100 min-h-screen text-gray-800">
    <header class="p-4 bg-white shadow-md flex justify-between items-center">
     <!-- Inside body, at the top -->
<img src="assets/logo.jpg" alt="Skillexa Logo" class="logo" />
 <h1 class="text-2xl font-bold text-purple-600">Skillexa Doubt Solver</h1>
      <a href="dashboard.html" class="text-sm text-purple-600 hover:underline">← Back to Dashboard</a>
    </header>

    <main class="max-w-3xl mx-auto p-6">
      <section class="bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">Ask your doubts below</h2>

        <div id="chatContainer" class="h-64 overflow-y-auto bg-gray-100 rounded p-4 space-y-3 mb-4 text-sm">
          <!-- Messages will appear here -->
        </div>

        <div class="flex items-center gap-2">
          <input
            type="text"
            id="userInput"
            placeholder="Type your question..."
            class="w-full border rounded p-2 focus:outline-none"
          />
          <button
            onclick="sendMessage()"
            class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700"
          >
            Send
          </button>
        </div>
      </section>
    </main>

    <script>
      function sendMessage() {
        const input = document.getElementById("userInput");
        const container = document.getElementById("chatContainer");
        const question = input.value.trim();

        if (!question) return;

        const userMsg = document.createElement("div");
        userMsg.className = "text-right text-purple-700";
        userMsg.textContent = `You: ${question}`;
        container.appendChild(userMsg);

        const botMsg = document.createElement("div");
        botMsg.className = "text-left text-gray-700";
        botMsg.textContent = "AI: " + getResponse(question);
        container.appendChild(botMsg);

        container.scrollTop = container.scrollHeight;
        input.value = "";
      }

      function getResponse(q) {
        // Simple simulated AI logic
        if (q.toLowerCase().includes("certificate"))
          return "You can download your certificate from the Certificate section after passing the test.";
        if (q.toLowerCase().includes("plan") || q.toLowerCase().includes("premium"))
          return "We have Freemium, Premium, and All-in-One plans. Check Pricing page.";
        if (q.toLowerCase().includes("contact"))
          return "You can contact us from the Contact page or email support@skillexa.com.";
        return "I'm still learning. Please try rephrasing your question.";
      }
    </script>
  </body>
</html>
