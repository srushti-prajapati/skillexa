<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doubt Solver – Skillexa</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    .chatbot-container {
      max-width: 800px;
      margin: 60px auto;
      padding: 40px;
      background: #f9f9f9;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    .chatbot-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4f46e5;
      font-size: 2rem;
    }

    .chat-log {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      height: 300px;
      overflow-y: auto;
      background: white;
      margin-bottom: 20px;
    }

    .chat-log p {
      margin: 10px 0;
    }

    .chat-log .user {
      font-weight: bold;
      color: #111;
    }

    .chat-log .bot {
      color: #4f46e5;
    }

    .chat-input {
      display: flex;
      gap: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .chat-input button {
      padding: 12px 20px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .chat-input button:hover {
      background: #4338ca;
    }
  </style>
</head>
<body>
  <header class="hero">
    <h1>AI Doubt Solver</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="tutor.html">AI Tutor</a>
      <a href="judge.html">AI Judge</a>
      <a href="certificate.html">Certificates</a>
    </nav>
  </header>

  <section class="chatbot-container">
    <h2>Clear Your Doubts Instantly</h2>
    <div class="chat-log" id="chatLog">
      <p><span class="bot">AI:</span> Hi! Ask me anything about your skill topics.</p>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your doubt..." />
      <button onclick="askChatbot()">Send</button>
    </div>
  </section>

  <script>
    function askChatbot() {
      const input = document.getElementById("userInput");
      const chatLog = document.getElementById("chatLog");

      if (!input.value.trim()) return;

      const userText = input.value;
      chatLog.innerHTML += `<p><span class="user">You:</span> ${userText}</p>`;

      // Fake AI response logic
      const botResponse = `That's a great question! Here's how I would explain "${userText}".`;

      chatLog.innerHTML += `<p><span class="bot">AI:</span> ${botResponse}</p>`;
      input.value = "";
      chatLog.scrollTop = chatLog.scrollHeight;
    }
  </script>

  <footer>
    <p>© 2025 Skillexa. All rights reserved.</p>
  </footer>
</body>
</html>
