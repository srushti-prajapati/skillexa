<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard – Skillexa</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="flex min-h-screen">
<!-- Inside body, at the top -->
<img src="assets/logo.jpg" alt="Skillexa Logo" class="logo" />
      <!-- Sidebar -->
      <aside class="w-64 bg-gradient-to-br from-indigo-600 to-purple-600 text-white p-6 hidden md:block">
        <h2 class="text-3xl font-bold mb-10">Skillexa</h2>
        <nav class="space-y-4">
          <a href="dashboard.html" class="block hover:underline">🏠 Dashboard</a>
          <a href="tutor.html" class="block hover:underline">🤖 AI Tutor</a>
          <a href="judge.html" class="block hover:underline">🧠 AI Judge</a>
          <a href="certificate.html" class="block hover:underline">📜 Certificate</a>
          <a href="chatbot.html" class="block hover:underline">💬 Chatbot</a>
          <a href="#" onclick="logout()" class="block text-red-200 hover:text-red-400">🚪 Logout</a>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-6">
        <div class="flex justify-between items-center mb-8">
          <h1 class="text-2xl font-semibold">Welcome, <span id="userName" class="text-purple-600">User</span> 👋</h1>
          <button onclick="logout()" class="text-sm bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600">
            Logout
          </button>
        </div>

        <section>
          <h2 class="text-xl font-bold mb-4">Your Skills</h2>
          <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6" id="skillsContainer">
            <!-- Skills injected by JS -->
          </div>
        </section>
      </main>
    </div>

    <script src="assets/js/dashboard.js"></script>
  </body>
</html>
