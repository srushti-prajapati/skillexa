    header {
      background-color: white;

      align-items: center;

    nav a:hover {
      text-decoration: underline;
    }

    .judge-container {
      max-width: 800px;
      margin: 60px auto;
      padding: 40px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);

    }

    .judge-container h2 {
      color: #1d4ed8;

    }

    .judge-container p {
      font-size: 16px;

    }

    .start-judge-btn {
      background-color: #2563eb;
      color: white;
      padding: 12px 28px;
      font-size: 16px;

      border: none;

      transition: background 0.3s ease;

  <script>
    const user = JSON.parse(localStorage.getItem("skillexa-user"));
    if (!user) {
      alert("Please log in to continue.");
      window.location.href = "login.html";
    }

    const isPremium = user.plan === "premium" || user.plan === "all";
    const judgeBtn = document.getElementById("judgeBtn");

    if (!isPremium) {
      judgeBtn.classList.add("locked");
      judgeBtn.innerText = "Premium Only";
      judgeBtn.onclick = () => alert("ðŸ”’ AI Judge is available for Premium users only.");

      };

    function logout() {

    }
  </script>
