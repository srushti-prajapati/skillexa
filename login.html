<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ Skillexa</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f2ff, #ffffff);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .login-container {
      display: flex;
      width: 100%;
    }

    .login-left {
      background: linear-gradient(to bottom right, #2563eb, #1d4ed8);
      color: white;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .login-left h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    .login-left p {
      font-size: 1.1rem;
      max-width: 300px;
      text-align: center;
      margin-top: 20px;
    }

    .login-right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      background-color: white;
    }

    .form-box {
      width: 100%;
      max-width: 400px;
      background: #f9fafb;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1e3a8a;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: 500;
      color: #374151;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 10px;
      background-color: #2563eb;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e40af;
    }

    .form-box p {
      margin-top: 15px;
      font-size: 0.9rem;
      text-align: center;
      color: #4b5563;
    }

    .form-box a {
      color: #2563eb;
      text-decoration: underline;
    }

    .logo {
      width: 80px;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    @media (max-width: 768px) {
      .login-left {
        display: none;
      }

      body {
        justify-content: center;
        align-items: center;
      }

      .login-right {
        flex: unset;
        width: 100%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <img src="assets/logo.jpg" alt="Skillexa Logo" class="logo" />
  <div class="login-container">
    <div class="login-left">
      <h1>Welcome to Skillexa ðŸš€</h1>
      <p>Master soft skills, speak with confidence, and earn certificates â€” powered by AI.</p>
    </div>

    <div class="login-right">
      <div class="form-box">
        <h2>Login</h2>
        <form id="loginForm">
          <label for="email">Email</label>
          <input type="email" id="email" required />

          <label for="password">Password</label>
          <input type="password" id="password" required />

          <button type="submit">Login</button>

          <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </form>
      </div>
    </div>
  </div>

  <script src="assets/js/logic.js"></script>
</body>
</html>
