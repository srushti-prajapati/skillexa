<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upgrade Plan – Skillexa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f2fe, #f0fdfa);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: #1e3a8a;
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 30px;
      font-size: 1rem;
    }

    .upgrade-btn {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .upgrade-btn:hover {
      background-color: #2563eb;
    }

    .status {
      margin-top: 20px;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .premium {
      color: green;
    }

    .free {
      color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Upgrade to Premium</h1>
    <p>Free users have limited access. Upgrade now to unlock all skills, AI Judge, and Certification!</p>

    <button class="upgrade-btn" onclick="upgradePlan()">Upgrade to Premium</button>

    <div class="status" id="planStatus">Checking your plan...</div>
  </div>

  <script>
    function upgradePlan() {
      localStorage.setItem("userPlan", "premium");
      updateStatus();
    }

    function updateStatus() {
      const plan = localStorage.getItem("userPlan") || "free";
      const statusBox = document.getElementById("planStatus");

      if (plan === "premium") {
        statusBox.textContent = "✅ You are on the Premium Plan!";
        statusBox.className = "status premium";
      } else {
        statusBox.textContent = "❌ You are currently on the Free Plan.";
        statusBox.className = "status free";
      }
    }

    // Show status when page loads
    updateStatus();
  </script>

</body>
</html>
