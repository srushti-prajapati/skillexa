<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="assets/css/responsive.css">
  <title>Skillexa – Login / Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
    }
    .auth-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .form-box {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #1e3a8a;
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 1rem;
    }
    input {
      border: 1px solid #ccc;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #1e3a8a;
    }
    .toggle-link {
      text-align: center;
      margin-top: 1rem;
      color: #2563eb;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="form-box" id="loginBox">
      <h2>Login to Skillexa</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p class="toggle-link" onclick="toggleForms()">Don't have an account? Sign Up</p>
    </div>

    <div class="form-box hidden" id="signupBox">
      <h2>Create Skillexa Account</h2>
      <form id="signupForm">
        <input type="text" id="signupName" placeholder="Full Name" required />
        <input type="email" id="signupEmail" placeholder="Email" required />
        <input type="password" id="signupPassword" placeholder="Password" required />
        <label style="font-size: 0.9rem;">
          <input type="checkbox" id="agreeTerms" style="margin-right: 6px;" />
          I agree to the <a href="#">Terms & Conditions</a>.
        </label>
        <button type="submit">Sign Up</button>
      </form>
      <p class="toggle-link" onclick="toggleForms()">Already have an account? Login</p>
    </div>
  </div>

  <footer style="background-color: #1e3a8a; color: white; text-align: center; padding: 20px;">
    <p>&copy; 2025 Skillexa – Empowering Skills with AI</p>
  </footer>

  <!-- Firebase + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      updateProfile
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDvR9KfczfZEqa792GTXX1eGRGz3ial1Vc",
      authDomain: "skillexa-auth.firebaseapp.com",
      projectId: "skillexa-auth",
      storageBucket: "skillexa-auth.appspot.com",
      messagingSenderId: "560797846224",
      appId: "1:560797846224:web:1a7bd6241fb2a8f7aa2cd5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Toggle form view
    window.toggleForms = function () {
      document.getElementById("loginBox").classList.toggle("hidden");
      document.getElementById("signupBox").classList.toggle("hidden");
    };

    // Signup
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("signupName").value.trim();
      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value;
      const agree = document.getElementById("agreeTerms").checked;

      if (!agree) {
        alert("Please agree to the Terms & Conditions.");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCredential.user, { displayName: name });

        localStorage.setItem("skillexa-user", JSON.stringify({
          name: name,
          email: email,
          plan: "Freemium"
        }));
        localStorage.setItem("plan", "Freemium");

        alert("Signup successful!");
        window.location.href = "dashboard.html";
      } catch (err) {
        alert("Signup failed: " + err.message);
      }
    });

    // Login
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        localStorage.setItem("skillexa-user", JSON.stringify({
          name: user.displayName || "User",
          email: user.email,
          plan: "Freemium"
        }));
        localStorage.setItem("plan", "Freemium");

        alert("Login successful!");
        window.location.href = "dashboard.html";
      } catch (err) {
        console.error("Login Error:", err.code, err.message);
        if (err.code === "auth/user-not-found") {
          alert("❌ No user found. Please sign up.");
        } else if (err.code === "auth/wrong-password") {
          alert("❌ Wrong password.");
        } else if (err.code === "auth/invalid-email") {
          alert("❌ Invalid email format.");
        } else {
          alert("❌ Login failed: " + err.message);
        }
      }
    });
  </script>
</body>
</html>
