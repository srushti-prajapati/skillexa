<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up â€“ Skillexa</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <style>
    .signup-container {
      min-height: 100vh;
      display: flex;
      flex-direction: row;
    }

    .left {
      background: linear-gradient(to bottom right, #2563eb, #1e3a8a);
      color: white;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .left h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .left p {
      font-size: 1.1rem;
      max-width: 400px;
      text-align: center;
    }

    .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      padding: 2rem;
    }

    .form-box {
      width: 100%;
      max-width: 400px;
    }

    .form-box h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #1e3a8a;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      background-color: #2563eb;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
    }

    button:hover {
      background-color: #1e3a8a;
    }

    .link {
      margin-top: 1rem;
      text-align: center;
      color: #2563eb;
    }

    @media (max-width: 768px) {
      .signup-container {
        flex-direction: column;
      }

      .left {
        display: none;
      }

      .right {
        flex: none;
        padding: 3rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="left">
      <h1>Join Skillexa Today!</h1>
      <p>Create your account to access premium AI-based skill learning with certification.</p>
    </div>
    <div class="right">
      <div class="form-box">
        <h2>Create an Account</h2>
        <form id="signupForm">
          <input type="text" id="name" placeholder="Your Name" required />
          <input type="email" id="email" placeholder="Email" required />
          <input type="password" id="password" placeholder="Password" required />
          <button type="submit">Sign Up</button>
          <p class="link">Already have an account? <a href="login.html">Login</a></p>
        </form>
      </div>
    </div>
  </div>
  <script src="assets/js/signup.js"></script>
</body>
</html>
