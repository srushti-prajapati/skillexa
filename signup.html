<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skillexa Signup</title>
  <link rel="stylesheet" href="assets/style.css" />
  <style>
    /* Optional: Add your custom styling here */
    .signup-container {
      max-width: 400px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .signup-container input,
    .signup-container select,
    .signup-container button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .signup-container button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    .signup-container button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form id="signupFormToSheet">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <select name="plan" required>
        <option value="">Select Plan</option>
        <option value="free">Free</option>
        <option value="premium">Premium</option>
      </select>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    document.getElementById("signupFormToSheet").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;
      const data = {
        name: form.name.value,
        email: form.email.value,
        plan: form.plan.value
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbx9ggKdRXkNTnF9DZcocVtV0rvNKXTfxjT1ZWP3T9cpXLC7QYBYPTnrykHNGVAfxOpY/exec", {
          method: "POST",
          body: JSON.stringify(data),
          headers: {
            "Content-Type": "application/json"
          }
        });

        const result = await response.json();
        if (result.status === "success") {
          alert("✅ Thank you! Your info was submitted.");
          form.reset();
        } else {
          alert("❌ Something went wrong while saving data.");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("⚠️ Failed to send data. Please try again.");
      }
    });
  </script>
</body>
</html>
