<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup – Skillexa</title>
    <meta name="description" content="Skillexa – Upgrade Your Skills with AI Tutor and AI Judge." />
    <meta name="keywords" content="AI Tutor, Skill Learning, AI Judge, Skillexa" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to right, #e0f2ff, #ffffff);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .signup-container {
        background-color: white;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 420px;
      }

      .signup-container img {
        display: block;
        margin: 0 auto 20px;
        width: 80px;
      }

      .signup-container h2 {
        text-align: center;
        font-size: 1.8rem;
        margin-bottom: 20px;
        color: #1e3a8a;
      }

      .signup-container label {
        display: block;
        margin-bottom: 6px;
        color: #374151;
        font-weight: 500;
      }

      .signup-container input {
        width: 100%;
        padding: 10px 14px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        transition: border 0.2s ease;
      }

      .signup-container input:focus {
        border-color: #3b82f6;
        outline: none;
      }

      .signup-container button {
        width: 100%;
        padding: 12px;
        background-color: #2563eb;
        color: white;
        font-size: 1rem;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .signup-container button:hover {
        background-color: #1d4ed8;
      }

      .signup-container p {
        text-align: center;
        margin-top: 16px;
        font-size: 0.9rem;
        color: #4b5563;
      }

      .signup-container a {
        color: #2563eb;
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="signup-container">
      <img src="assets/logo.jpg" alt="Skillexa Logo" />
      <h2>Create Your Account</h2>
      <form id="signupForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" required />

        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>

    <script src="assets/js/signup.js"></script>
  </body>
</html>
