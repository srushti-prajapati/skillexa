<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Skillexa</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-blue-100 flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">Create Your Skillexa Account</h1>
    <form id="signupForm" class="space-y-4">
      <input type="text" id="name" placeholder="Your Name" class="w-full p-3 border border-gray-300 rounded-lg" required />
      <input type="email" id="email" placeholder="Email Address" class="w-full p-3 border border-gray-300 rounded-lg" required />
      <input type="password" id="password" placeholder="Password" class="w-full p-3 border border-gray-300 rounded-lg" required />
      <button
        type="submit"
        id="signupBtn"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
      >
        Sign Up
      </button>
    </form>
    <p class="mt-4 text-center text-sm">
      Already have an account?
      <a href="login.html" class="text-blue-600 underline">Login</a>
    </p>
  </div>

  <!-- JavaScript -->
  <script src="assets/js/signup.js"></script>
</body>
</html>
