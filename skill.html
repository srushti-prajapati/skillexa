<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Skillexa – Upgrade Your Skills with AI Tutor and AI Judge.">
<meta name="keywords" content="AI Tutor, Skill Learning, AI Judge, Skillexa">
<title>Skill Detail – Skillexa</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header class="hero">
    <img src="assets/logo.jpg" alt="Skillexa Logo" class="logo" />
    <h1>Skill Detail</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="tutor.html">AI Tutor</a>
      <a href="judge.html">AI Judge</a>
      <a href="certificate.html">Certificate</a>
      <a href="chatbot.html">Doubt Solver</a>
      <a href="#" onclick="logout()" style="color: #f87171;">Logout</a>
    </nav>
  </header>

  <!-- Shown for blocked skills -->
  <div id="upgradeNotice" style="display:none; color:red; text-align:center; margin:20px;">
    ❌ This skill is available for Premium users only. <a href="payment.html">Upgrade now</a> to access.
  </div>

  <!-- Skill Content Section -->
  <main class="skill-detail" id="skillSection" style="display:none;">
    <h2 id="skillName">Skill Title</h2>
    <p id="skillDesc">Skill description will appear here...</p>

    <div class="action-buttons">
      <button onclick="goToTutor()">Learn with AI Tutor</button>
      <button id="judgeBtn" class="locked">AI Judge (Premium)</button>
      <button id="certBtn" class="locked">Get Certificate (Premium)</button>
      <button class="btn-primary">Get Started</button>
    </div>
  </main>

  <footer>
    <p>© 2025 Skillexa. All rights reserved.</p>
  </footer>

  <script>
    // Get current plan and skill from localStorage
    const plan = localStorage.getItem("userPlan") || "free";
    const currentSkill = localStorage.getItem("selectedSkill") || "Skill";

    // Define free access skills
    const freeSkills = [
      "communication skills",
      "public speaking skills",
      "attention to detail skills",
      "understanding skills",
      "active listening skills"
    ];

    // Display content based on access
    if (plan === "premium" || freeSkills.includes(currentSkill.toLowerCase())) {
      document.getElementById("skillSection").style.display = "block";
      document.getElementById("skillName").textContent = currentSkill;
      document.getElementById("skillDesc").textContent = `You are currently viewing details about ${currentSkill}. Practice and improve this skill through AI-powered tools.`;
    } else {
      document.getElementById("upgradeNotice").style.display = "block";
    }

    function goToTutor() {
      window.location.href = "tutor.html";
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
