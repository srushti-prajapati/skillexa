<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skillexa Certificate Layout</title>
  <style>
    body {
      background: #f3e8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    /* OUTER GRADIENT BORDER */
    .certificate-wrapper {
      background: linear-gradient(45deg, #f472b6, #8b5cf6);
      padding: 15px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    /* WHITE SHEET WITH INNER BORDER */
    .certificate-inner {
      background: white;
      border: 4px solid #c4b5fd;
      border-radius: 12px;
      width: 1200px;
      height: 848px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* DECORATIVE INNER BORDER BOX */
    .inner-design-box {
      width: 1000px;
      height: 700px;
      border: 6px solid;
      border-image: linear-gradient(45deg, #f472b6, #8b5cf6) 1;
      border-radius: 20px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Certified Icon placed to overlap the top border line */
    .certified-icon {
      position: absolute;
      top: -35px; /* Adjust this to fine-tune how much it overlaps */
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 10px;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      z-index: 2;
    }

    .certified-icon img {
      width: 60px;
      height: 60px;
    }
  </style>
</head>
<body>

  <div class="certificate-wrapper">
    <div class="certificate-inner">
      <!-- Inner styled border -->
      <div class="inner-design-box">
        <!-- Certified icon OVERLAPPING the border -->
        <div class="certified-icon">
          <img src="https://cdn-icons-png.flaticon.com/512/190/190411.png" alt="Certified Icon">
        </div>

        <!-- You can insert future content here -->
      </div>
    </div>
  </div>

</body>
</html>
