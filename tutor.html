<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AI Tutor – Skillexa</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="bg-gradient-to-br from-blue-50 to-violet-100 min-h-screen text-gray-800">
    <header class="p-4 bg-white shadow-md flex justify-between items-center">
     <!-- Inside body, at the top -->
<img src="assets/logo.jpg" alt="Skillexa Logo" class="logo" />
 <h1 class="text-2xl font-bold text-indigo-600">Skillexa AI Tutor</h1>
      <a href="dashboard.html" class="text-sm text-indigo-600 hover:underline">← Back to Dashboard</a>
    </header>

    <main class="p-6 max-w-5xl mx-auto">
      <section class="mb-6">
        <label for="skillSelect" class="block text-lg font-medium mb-2">Choose a Skill:</label>
        <select id="skillSelect" class="w-full p-2 rounded border border-gray-300 shadow-sm">
          <option value="">-- Select Skill --</option>
          <option value="communication">Communication Skills</option>
          <option value="webdev">Web Development</option>
          <option value="python">Python Programming</option>
          <option value="marketing">Marketing Basics</option>
        </select>
      </section>

      <section class="bg-white p-6 rounded-lg shadow-md">
        <div class="flex items-center gap-4 mb-4">
          <img src="assets/images/avatar.png" alt="AI Tutor Avatar" class="w-16 h-16 rounded-full border" />
          <div>
            <p class="font-semibold text-indigo-600">AI Tutor</p>
            <p class="text-sm text-gray-500">Emotionally Intelligent Assistant</p>
          </div>
        </div>
        <div id="tutorResponse" class="bg-gray-100 p-4 rounded h-40 overflow-y-auto mb-4 text-sm text-gray-700">
          Please select a skill and ask your question to get help!
        </div>
        <div class="flex gap-2">
          <input type="text" id="doubtInput" placeholder="Type your doubt..." class="flex-grow p-2 rounded border border-gray-300" />
          <button onclick="askDoubt()" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Ask</button>
        </div>
      </section>
    </main>

    <script>
      function askDoubt() {
        const input = document.getElementById('doubtInput').value.trim();
        const responseBox = document.getElementById('tutorResponse');
        if (!input) {
          alert("Please type a doubt.");
          return;
        }
        responseBox.innerHTML += `<p class="mb-2"><strong>You:</strong> ${input}</p>`;
        // Mock AI Response
        setTimeout(() => {
          responseBox.innerHTML += `<p class="mb-2 text-indigo-700"><strong>AI Tutor:</strong> Here's a helpful explanation for: "${input}"</p>`;
          responseBox.scrollTop = responseBox.scrollHeight;
        }, 1000);
        document.getElementById('doubtInput').value = '';
      }
    </script>
  </body>
</html>
