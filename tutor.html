<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Skillexa AI Tutor – Learn with an AI-powered emotional tutor">
  <meta name="keywords" content="AI Tutor, Skillexa, Skill Learning, Avatar Tutor">
  <title>AI Tutor – Skillexa</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #e0f2fe, #ffffff);
      color: #1f2937;
    }

    header {
      background-color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 24px;
      color: #2563eb;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #2563eb;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .tutor-section {
      max-width: 1000px;
      margin: 60px auto;
      padding: 0 20px;
      text-align: center;
    }

    .tutor-section h2 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #1d4ed8;
    }

    .tutor-section p {
      font-size: 16px;
      color: #4b5563;
      margin-bottom: 30px;
    }

    .avatar-box {
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .avatar-image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #2563eb;
    }

    .start-btn {
      background-color: #2563eb;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .start-btn:hover {
      background-color: #1e40af;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #6b7280;
      background-color: #f9fafb;
      margin-top: 80px;
    }

    @media(max-width: 768px) {
      .avatar-box {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="assets/logo.jpg" alt="Logo" class="logo" width="80">
    <h1>AI Tutor</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="#" onclick="logout()" style="color: #ef4444;">Logout</a>
    </nav>
  </header>

  <!-- Main Content -->
  <section class="tutor-section">
    <h2>Learn with our AI Tutor</h2>
    <p>Interactive emotional avatar-based tutor to help you build your skills.</p>

    <div class="avatar-box">
      <img src="assets/avatar.png" alt="AI Tutor Avatar" class="avatar-image" />
      <p class="text-gray-700 mb-4">Hello! I'm your AI Tutor. Let's begin your learning session.</p>
      <button class="start-btn">Start Lesson</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    © 2025 Skillexa. Empower Your Future.
  </footer>

  <script>
    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
