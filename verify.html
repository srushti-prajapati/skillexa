<div class="verify-container">
  <h1>Verify Certificate</h1>
  <input type="text" id="certIdInput" placeholder="Enter Certificate ID (e.g. SKX-123456)" />
  <button onclick="verifyCertificate()">Verify</button>
  <div id="result" class="result"></div>
</div>

<script>
  function verifyCertificate() {
    const inputId = document.getElementById("certIdInput").value.trim();
    const resultBox = document.getElementById("result");

    // Get stored certificate data (from assessment page)
    const certData = JSON.parse(localStorage.getItem("certificateData"));

    if (!inputId) {
      resultBox.innerHTML = "‚ö†Ô∏è Please enter a certificate ID.";
      resultBox.className = "result invalid";
      return;
    }

    if (certData && inputId === certData.id) {
      resultBox.innerHTML = `
        ‚úÖ Valid Certificate! <br><br>
        <strong>Name:</strong> ${certData.name} <br>
        <strong>Score:</strong> ${certData.score}/100 <br>
        <strong>Rank:</strong> ${certData.rating} <br>
        <strong>Date:</strong> ${certData.date} <br>
        <strong>ID:</strong> ${certData.id}
      `;
      resultBox.className = "result valid";
    } else {
      resultBox.innerHTML = "‚ùå Invalid Certificate ID.";
      resultBox.className = "result invalid";
    }
  }
</script>
